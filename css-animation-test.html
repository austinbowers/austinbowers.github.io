<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css-animation-styles.css">

    <title>CSS Animation</title>
  </head>
  <body>
    <div class="my-2 mx-2" id="all-content">
      <div class="container pt-5">
        <div class="row jumbotron" id="background">
            <img id="pointer" src="pointer.png">
            <div id="panel-outline"></div>
            <div id="one" class="panel col-2 py-5 mr-2"></div>
            <div id="two" class="panel col-2 py-5 mr-2"></div>
            <div id="three" class="panel col-2 py-5 mr-2"></div>
            <div id="four" class="panel col-2 py-5 mr-2"></div>
        </div>
        <h3 class="text-center pt-5">Drag to add more panels on your roof.</h1>
      </div>
      <div class="row justify-content-center pt-3 pb-5">
          <button type="button" class="btn btn-primary col-4">
              Continue
            </button>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
