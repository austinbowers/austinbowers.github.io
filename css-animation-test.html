<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css-animation-styles.css">
    <link rel="stylesheet" href="scss-animation.css">
    <link rel="stylesheet" href="https://www.solar-estimate.org/css/wwwse-1573761845.471.css" >

    <title>CSS Animation</title>
  </head>
    <body>
        <section id="content">
            <div class="background-container">
              <div class="animation-position">
                      <div class="panel-row pb-1">
                          <div class="pointer"></div>
                          <div id="panel-1" class="panel"></div>
                          <div id="panel-2" class="panel"></div>
                          <div id="panel-3" class="panel"></div>
                          <div id="panel-4" class="panel"></div>
                          <div id="panel-5" class="panel"></div>
                          <div id="panel-6" class="panel"></div>
                          <div id="panel-7" class="panel"></div>
                          <div id="panel-8" class="panel"></div>
                          <div id="panel-9" class="panel"></div>
                          <div id="panel-10" class="panel"></div>
                          <div id="panel-11" class="panel"></div>
                      </div>
                      <div class="panel-row">
                          <div id="panel-12" class="panel"></div>
                          <div id="panel-13" class="panel"></div>
                          <div id="panel-14" class="panel"></div>
                          <div id="panel-15" class="panel"></div>
                          <div id="panel-16" class="panel"></div>
                          <div id="panel-17" class="panel"></div>
                          <div id="panel-18" class="panel"></div>
                          <div id="panel-19" class="panel"></div>
                          <div id="panel-20" class="panel"></div>
                      </div>
              </div>
              <div class="faded-gradient-bottom">
                <div class="container">
                  <div class="row p-3 d-flex text-white text-center pb-4 mt-5">
                      <div class="col-6 col-sm-3 pt-5 border-left border-right">
                          <h4>Bill Offset</h4>
                          <h4 id="inc-1">100%</h4>
                      </div>
                      <div class="col-6 col-sm-3 border-right pt-5">
                        <h4>Panels</h4>
                        <h4 id="inc-2">20</h4>
                      </div>
                      <div class="col-6 col-sm-3 border-left border-right pt-5">
                        <h4>Annual kWh</h4>
                        <h4 id="inc-3">5,000</h4>
                      </div>
                      <div class="col-6 col-sm-3 border-right pt-5">
                        <h4>Cost</h4>
                        <h4 id="inc-4">$14,000</h4>
                      </div>
                  </div>
                </div>
              </div>
              <div class="solar-calculator-desktop">
                  <div class="container pt-4 d-none d-lg-block">
                      <div class="row">
                        <div class=" col-12 col-lg-6 pt-1">
                            <div class="bg-blue-gradient p-5" style="box-shadow:0px 0px 15px #000000AB; ;">
                                <h1 class="text-white">Generate an accurate online solar estimate for your home</h1>
                                <div class="pt-5">
                                    <form name="mini_ip_code_cta" method="POST" class="row" action="https://www.solar-estimate.org/calculators/solar-quote/process-call-to-action-calculator-redirecting">
                                    <input type="hidden" name="_token" value="B1RcYhazymdWMDJjjw956CHhCgsmlpULpL48tLue">
                                    <div class="form-group col-12 col-md-8 mb-2">
                                        <label for="solar_quote_basic_1_zipcode" class="sr-only">ZIP code</label>
                                        <input type="number" id="solar_quote_basic_1_zipcode" class="form-control" placeholder="Enter your address" autocomplete="postal-code" name="zip" value="">
                                    </div>
                                    <div class="col-12 col-md-auto pl-md-0 mb-2 text-center">
                                    <button type="submit" class="btn btn-secondary">Get Started</button>
                                    </div>
                                    </form>
                                    <span class="text-white"><img style="width: 15px; padding-right: 5px; margin-bottom: 4px;" src="images/lock.png">No personal information required.</span>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>  
              </div>
            </div>
            <div class="solar-calculator-mobile">
                <div class="d-lg-none">
                    <div class="bg-blue-gradient pt-5 text-center" style="box-shadow:0px 0px 15px #000000AB; ;">
                      <div class="container">
                      <h1 class="text-white">Generate a solar estimate for</h1>
                        <div class="row">
                            <div class="col-12 pt-2">
                                <button type="submit" class="btn btn-secondary">Your current location</button>
                            </div>
                            <div class="col-12 pt-2">
                                <span class="text-white">or enter your home address</span>
                            </div>
                            <div class="col-8 offset-2 pt-2">
                                <form name="mini_ip_code_cta" method="POST" class="row" action="https://www.solar-estimate.org/calculators/solar-quote/process-call-to-action-calculator-redirecting">
                                <input type="hidden" name="_token" value="B1RcYhazymdWMDJjjw956CHhCgsmlpULpL48tLue">
                                  <div class="form-group col-9 offset-sm-1">
                                      <label for="solar_quote_basic_1_zipcode" class="sr-only">ZIP code</label>
                                      <input type="number" id="solar_quote_basic_1_zipcode" class="form-control" placeholder="Address" autocomplete="postal-code" name="zip" value="">
                                  </div>
                                  <div>
                                      <button type="submit" class="btn btn-secondary">Go</button>
                                  </div>
                                </form>
                            </div>
                            <div class="col-12 pb-5">
                                <span class="text-white"><span class="glyphicon glyphicon-lock"></span><img style="width: 15px; padding-right: 5px; margin-bottom: 4px;" src="images/lock.png">No personal information required.</span>
                            </div>
                        </div>
                      </div> 
                    </div>
                </div>
            </div>
        </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
