<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css-mysolar.css">
    <link rel="stylesheet" href="https://www.solar-estimate.org/css/wwwse-1573761845.471.css" >

    <title>CSS Animation</title>
  </head>
    <body>
        <section id="content">
            <div class="zoom-panel-animation">
                <div class="animation-position">
                    <div class="panel-row pb-1">
                        <div class="pointer"></div>
                        <div class="panel-cta cta-panel-1"></div>
                        <div class="panel-cta cta-panel-2"></div>
                        <div class="panel-cta cta-panel-3"></div>
                        <div class="panel-cta cta-panel-4"></div>
                        <div class="panel-cta cta-panel-5"></div>
                        <div class="panel-cta cta-panel-6"></div>
                    </div>
                    <div class="panel-row">
                        <div class="panel-cta cta-panel-7"></div>
                        <div class="panel-cta cta-panel-8"></div>
                        <div class="panel-cta cta-panel-9"></div>
                        <div class="panel-cta cta-panel-10"></div>
                        <div class="panel-cta cta-panel-11"></div>
                        <div class="panel-cta cta-panel-12"></div>
                        <div class="panel-cta cta-panel-13"></div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="parent">
                        <div class="mysolar-background-map">
                            <img src="images/Marker.png" class="marker">
                            <div class="mysolar-map-zoomed">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
